<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dart Manager Pro v69.5.1 - SECURE TV</title>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #05070a; --card: #11141d; --accent: #00ff95; --warn: #ffb800; --danger: #ff4757; --text: #ffffff; --border: #1e293b; --purple: #a855f7; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Sora', sans-serif; overflow-x: hidden; }
        
        /* STRAŻNIK WIDOKU TV */
        body.is-tv-only #admin-view, 
        body.is-tv-only .header, 
        body.is-tv-only #attendance-view, 
        body.is-tv-only #config-view,
        body.is-tv-only #timeline-view,
        body.is-tv-only .btn { display: none !important; }
        
        body.is-tv-only #tv-view { display: block !important; position: absolute; inset: 0; padding: 40px; background: var(--bg); }
        body.is-tv-only #tv-header button { display: none !important; }

        .container { padding: 20px; max-width: 1600px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px 25px; background: #0f172a; border: 1px solid var(--border); border-radius: 12px; margin-bottom: 20px; }
        .btn { border: none; padding: 10px 16px; border-radius: 8px; font-weight: 800; cursor: pointer; text-transform: uppercase; font-size: 0.7rem; transition: 0.2s; }
        
        .match-card { background: var(--card); border: 1px solid var(--border); border-radius: 10px; margin-bottom: 6px; padding: 10px 15px; display: flex; align-items: center; gap: 12px; border-left: 8px solid transparent; }
        .role-pill { padding: 10px; border-radius: 6px; background: #000; text-align: center; font-weight: 700; border: 2px solid #1e293b; flex: 1; font-size: 0.85rem; }
        
        /* TV DESIGN */
        .tv-row { background: var(--card); border-left: 15px solid transparent; padding: 30px; margin-bottom: 20px; display: flex; align-items: center; border-radius: 10px; border: 1px solid #1e293b; }
        .tv-t-num { width: 120px; font-size: 4rem; font-weight: 900; }
        .tv-main { flex: 1; }
        .tv-names-line { display: flex; align-items: center; justify-content: space-between; }
        .tv-names { font-size: 3rem; font-weight: 800; text-transform: uppercase; }
        .tv-marker { font-size: 1.4rem; color: var(--warn); font-weight: 700; margin-left: 30px; }
        .tv-timer { width: 200px; text-align: right; font-size: 3.5rem; font-weight: 900; color: var(--accent); font-family: monospace; }
        .league-label { font-size: 1.1rem; font-weight: 900; letter-spacing: 3px; margin-bottom: 5px; text-transform: uppercase; }

        .modal-view { position: fixed; inset: 0; background: var(--bg); z-index: 1000; padding: 40px; display: none; overflow-y: auto; }
        .active-view { display: block !important; }
        .tab { padding: 12px 24px; border-radius: 10px; cursor: pointer; font-weight: 800; border: 2px solid var(--border); margin-right: 10px; display: inline-block; }
        select, input { background: #000; color: #fff; border: 1px solid var(--border); padding: 8px; border-radius: 6px; font-family: 'Sora'; font-weight: 700; }
    </style>
</head>
<body>

<div id="admin-view" class="container active-view">
    <div class="header">
        <h2 style="margin:0; color:var(--accent)">DART MANAGER PRO v69.5.1</h2>
        <div style="display:flex; gap:8px">
            <button onclick="showUI('tv-view')" class="btn" style="background:var(--accent); color:#000">PODGLĄD TV</button>
            <button onclick="triggerImport()" class="btn" style="background:#333; color:#fff">CSV</button>
            <input type="file" id="csvIn" style="display:none" onchange="doImport(this)">
        </div>
    </div>
    <div id="tabs" style="margin-bottom:20px"></div>
    <div id="matches"></div>
</div>

<div id="tv-view" class="modal-view">
    <div id="tv-header" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:40px">
        <h1 style="margin:0; letter-spacing:10px">LIVE TV</h1>
        <button onclick="showUI('admin-view')" class="btn" style="background:#fff">POWRÓT</button>
    </div>
    <div id="tv-list"></div>
</div>

<script>
    let state = { leagues: [{ name: 'LIGA 1', color: '#00ff95', matches: [] }], idx: 0, boards: 16 };

    // --- LOGIKA STRAŻNIKA WIDOKU ---
    const urlParams = new URLSearchParams(window.location.search);
    const isTvMode = urlParams.get('view') === 'tv';
    if (isTvMode) {
        document.body.classList.add('is-tv-only');
    }

    function triggerImport() { document.getElementById('csvIn').click(); }
    function doImport(input) {
        const file = input.files[0]; if(!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            const lines = e.target.result.split(/\r?\n/).filter(l => l.trim().length > 0);
            state.leagues[state.idx].matches = lines.slice(1).map(line => {
                const c = line.split(line.includes(';')?';':',').map(x => x.trim());
                return { id: 'm-'+Math.random().toString(36).substr(2,9), b: parseInt(c[0])||1, t: c[1]||'00:00', h: c[2], g: c[3], m: c[4]||'', s: 'plan', e: '00:00', start: null };
            });
            refresh();
        };
        reader.readAsText(file);
    }

    function refresh() {
        if(isTvMode) { renderTV(); return; }
        const cur = state.leagues[state.idx];
        document.getElementById('tabs').innerHTML = state.leagues.map((l, i) => `
            <div class="tab" style="background:${i===state.idx?l.color:'transparent'}; color:${i===state.idx?'#000':l.color}" onclick="state.idx=${i}; refresh();">${l.name}</div>
        `).join('');

        let html = '';
        cur.matches.forEach(m => {
            html += `<div class="match-card" style="border-left-color:${cur.color}">
                <div style="width:50px">T${m.b}</div>
                <div class="role-pill">${m.h}</div>
                <div style="opacity:0.3">VS</div>
                <div class="role-pill">${m.g}</div>
                <div style="flex:1; padding-left:20px; color:var(--warn)">${m.m || '---'}</div>
                <div style="width:160px; text-align:right">
                    ${m.s==='plan' ? `<button onclick="start('${m.id}')" class="btn" style="background:var(--accent); color:#000">START</button>` : ''}
                    ${m.s==='live' ? `<span style="color:var(--accent); margin-right:10px">${m.e}</span><button onclick="stop('${m.id}')" class="btn" style="background:var(--danger)">STOP</button>` : ''}
                </div>
            </div>`;
        });
        document.getElementById('matches').innerHTML = html || '<p style="opacity:0.2">BRAK MECZÓW - ZAIMPORTUJ CSV</p>';
    }

    function renderTV() {
        let live = []; 
        state.leagues.forEach(l => l.matches.forEach(m => { 
            if(m.s==='live') live.push({...m, col: l.color, leagueName: l.name}); 
        }));
        live.sort((a,b) => a.b - b.b);
        document.getElementById('tv-list').innerHTML = live.length ? live.map(m => `
            <div class="tv-row" style="border-left-color:${m.col}">
                <div class="tv-t-num" style="color:${m.col}">T${m.b}</div>
                <div class="tv-main">
                    <div class="league-label" style="color:${m.col}">${m.leagueName}</div>
                    <div class="tv-names-line">
                        <div class="tv-names">${m.h} <span style="opacity:0.2; font-size:1.5rem">VS</span> ${m.g}</div>
                        <div class="tv-marker">MARKER: ${m.m || '---'}</div>
                    </div>
                </div>
                <div class="tv-timer" id="tvt-${m.id}">${m.e}</div>
            </div>`).join('') : '<h2 style="text-align:center; opacity:0.1; margin-top:100px">OCZEKIWANIE NA MECZE...</h2>';
    }

    function start(id) { state.leagues.forEach(l => l.matches.forEach(m => { if(m.id===id){ m.s='live'; m.start=Date.now(); } })); refresh(); }
    function stop(id) { state.leagues.forEach(l => l.matches.forEach(m => { if(m.id===id) m.s='done'; })); refresh(); }
    function showUI(id) { document.querySelectorAll('.container, .modal-view').forEach(e => e.classList.remove('active-view')); document.getElementById(id).classList.add('active-view'); if(id==='tv-view') renderTV(); }

    setInterval(() => {
        state.leagues.forEach(l => l.matches.forEach(m => {
            if(m.s === 'live' && m.start) {
                const d = Math.floor((Date.now() - m.start) / 1000);
                m.e = Math.floor(d/60).toString().padStart(2,'0')+':'+(d%60).toString().padStart(2,'0');
                const el = document.getElementById('tvt-' + m.id); if(el) el.innerText = m.e;
            }
        }));
        if(isTvMode) renderTV(); 
    }, 1000);

    refresh();
</script>
</body>
</html>
